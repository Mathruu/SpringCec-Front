    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    
</head>

<body>

    <!-- Menu topo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">SpringCec</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="listar-tenis.html">Tênis <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="sair()">Sair</button>
        </div>
    </nav>



    <div class="container">
        <h2>Visualizar Tênis</h2>
    
        <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
            <a class="close" onclick="esconderAlert()">×</a>
        </div>
    
        <form id="form-editar-tenis" action="listar-tenis.html">
    
            <div class="form-group">
                <label for="input-marca">Marca</label>
                <input type="text" class="form-control" id="input-marca" placeholder="Marca">
            </div>
    
            <div class="form-group">
                <label for="input-modelo">Modelo</label>
                <input type="text" class="form-control" id="input-modelo" placeholder="Modelo">
            </div>
    
            <div class="form-group">
                <label for="input-cor">Cor</label>
                <input type= "text" class = "form-control"  id="input-cor" placeholder="Cor">
            </div>

            <div class="form-group">
                <label for="input-tamanho">Tamanho</label>
                <input type="text" class="form-control" id="input-tamanho" placeholder="Tamanho">
            </div>

            <div class="form-group">
                <label for="input-precp">Preço</label>
                <input type="text" class="form-control" id="input-preco" placeholder="Preco">
            </div>

            <div class="form-group">
                <label for="input-quantidade">Quantidade</label>
                <input type="text" class="form-control" id="input-quantidade" placeholder="Quantidade">
            </div>
    
            <hr>
            <a class="btn btn-secondary" href="listar-tenis.html" role="button">Voltar</a>
    
        </form>
    
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
